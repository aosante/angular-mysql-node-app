<div class="row">
  <div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="email"
              class="form-control"
              name="title"
              placeholder="Enter listing title"
              [(ngModel)]="listing.title"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea
              class="form-control"
              placeholder="Enter job description"
              name="description"
              cols="30"
              rows="7"
              [(ngModel)]="listing.description"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="">Image url</label
            ><input
              class="form-control"
              type="url"
              name="image"
              placeholder="Enter an image url"
              [(ngModel)]="listing.image"
            />
          </div>
          <button
            (click)="edit ? updateListing() : addListing()"
            type="submit"
            class="btn btn-success"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card card-body text-center">
      <img [src]="listing.image" alt="Listing img" class="card-img-top" />
      <h3>
        {{ listing.id }}-
        {{ listing.title == '' ? 'Listing Title' : listing.title }}
      </h3>
      <p>
        {{ listing.description == '' ? 'Description' : listing.description }}
      </p>
      <p>{{ listing.created_at | date: 'yyyy-MM-dd' }}</p>
    </div>
  </div>
</div>
